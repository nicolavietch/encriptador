<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <div>
        <img src="public/Logo.png" alt="Logo de Alura" />
      </div>
      <h1 class="title">Encriptador de textos</h1>
    </header>
    <main>
      <textarea
        class="input-text"
        cols="30"
        rows="10"
        placeholder="Ingrese el texto aquí"
      ></textarea>
      <div class="response">
        <img src="public/Muñeco.png" alt="Muñeco buscando respuestas" />
        <p class="respuesta">Aqui iria la respuesta</p>
      </div>
      <div>
        <p>Solo letras minúsculas y sin acentos</p>
        <button>Encriptar</button>
        <button>Desencriptar</button>
      </div>
    </main>
    <footer>
      <p>Código creado por Pedro Francisco García Navarro</p>
    </footer>
  </body>
</html>
